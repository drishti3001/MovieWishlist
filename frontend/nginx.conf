server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        # This line is the magic fix for React Router "404 on refresh" errors
        try_files $uri $uri/ /index.html;
    }

    # Optional: Error page handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}